<div class="password">
    <p>Zmiana hasła </p>
    <form (ngSubmit)="changePassword()" #changePassWordForm="ngForm">
      <div class="form-group row">
        <label class="control-label col-sm-2" for="newPassword">Wpisz nowe hasło: </label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="newPassword" name="newPassword" [(ngModel)]="newPassword" #newPasswordModel="ngModel" required>
            <div class="help-block" *ngIf="newPasswordModel.invalid && newPasswordModel.touched">
              Pole nie może być puste
            </div>
        </div>
      </div>
      <div class="form-group row">
        <label  class="control-label col-sm-2" for="password">Wpisz stare hasło: </label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required #passwordModel="ngModel">
            <div class="help-block" *ngIf="passwordModel.invalid && passwordModel.touched">
              Pole nie może być puste
            </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-lg" [disabled]="!changePassWordForm.form.valid">Zatwierdź</button>
    </form>
  </div>
