<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" >
    <agm-marker *ngFor="let marker of markers" [latitude]="marker.lat" [longitude]="marker.lng" [iconUrl]=" markersCount(marker.count)">
        <agm-info-window>
            {{marker.info}}
        </agm-info-window>
    </agm-marker>
    
</agm-map>
